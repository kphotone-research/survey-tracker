<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qualified - Survey Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #003366;
      padding: 20px;
      color: white;
    }

    header img {
      max-width: 150px;
    }

    main {
      padding: 50px;
      background-color: white;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #003366;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>


  <main>
    <div id="content" class="hidden">
      <h1>Congratulations! You've Qualified for the Survey</h1>
      <p>Thank you for your participation!</p>
      <p>If you have any questions, please contact us at <a href="mailto:support@kphotone.com">support@kphotone.com</a>.</p>
    </div>

    <div id="error" class="error hidden">
      <h1>Invalid Access</h1>
      <p>This link appears to have been modified or accessed incorrectly.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Kphotone Research. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const project_id = params.get('project_id');
    const survey_id = params.get('survey_id');
    const status = 'qualified';

    const isValid = project_id && /^[a-zA-Z0-9_-]+$/.test(project_id) &&
                    survey_id && /^[a-zA-Z0-9_-]+$/.test(survey_id);

    const saved = JSON.parse(localStorage.getItem('kphotone_redirect'));

    const showContent = () => document.getElementById('content').classList.remove('hidden');
    const showError = () => document.getElementById('error').classList.remove('hidden');

    if (!saved) {
      if (isValid) {
        localStorage.setItem('kphotone_redirect', JSON.stringify({ project_id, survey_id, status }));
        showContent();
        logToSupabase(); // log only on valid first visit
      } else {
        showError();
      }
    } else {
      if (saved.project_id === project_id && saved.survey_id === survey_id && saved.status === status) {
        showContent();
      } else {
        showError();
      }
    }

    // Redirect after 10 seconds
    setTimeout(() => {
      window.location.href = 'https://kphotone.com';
    }, 10000);

    // Supabase logging script
    function logToSupabase() {
      const SUPABASE_URL = 'https://hpxcfhohoyjxyhfdxqlr.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhweGNmaG9ob3lqeHloZmR4cWxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMTU0ODcsImV4cCI6MjA1OTc5MTQ4N30.S4EBc-WSIainf4En42v2TBHs-azE5-AVBOFGamxOCz4';

      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js';
      script.onload = async () => {
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        const { data, error } = await supabaseClient
          .from('redirect_logs')
          .insert([{ project_id, survey_id, status }]);

        if (error) {
          console.error('Logging failed:', error.message);
        } else {
          console.log('Logged:', data);
        }
      };
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
